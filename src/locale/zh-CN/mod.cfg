[mod-setting-description]
cybersyn-combinator-loglevel=配置mod使用的日志级别。通常不需要改变这一点，除非被开发人员告知。 Normally no need to change this unless told by a developer.
cybersyn-combinator-loglevel-chat=配置游戏聊天中将显示哪些日志消息。
cybersyn-combinator-slotrows=可用于非Cybersyn信号的行数。
cybersyn-combinator-slotcount-network==可用于设置网络掩码的信号格数。
cybersyn-combinator-slotcount-wagon=最大列车车厢中的格数，用于配置允许的最大锁定格数。\n默认值1000为了防范可能的mod提供的列车。
cybersyn-combinator-expressions-enable=启用时，您可以在物品堆栈或物品数值的输入框中使用数学表达式。比如「5+5」会变为「10」。支持基本的数学运算：加(+)、减(-)、乘(*)、除(/)、百分比(%)、乘方(^)、分组(括号)。 cybersyn-combinator-upgradeable=被认为是常量运算器的升级版。一个默认的升级规划会将常量运算器标记为Cybersyn 协同控制输入器，\n\n这不会影响快速升级。
cybersyn-combinator-use-stacks=在可能的情况下，更喜欢以堆栈计数而不是单个物品计数的方式输入信号。
cybersyn-combinator-expressions-enable=When enabled, you can use math expressions in the input fields for item stack counts or item values. E.g. '5 + 5' will turn into '10'. Basic math operations are supported: addition (+), subtraction (-), multiplication (*), division (/), modulo (%), power (^), grouping (parentheses).
cybersyn-combinator-disable-built=放置的将会被禁用。
cybersyn-combinator-disable-built-nonplayer=在找不到所有者的地方构建的Cybersyn 协同控制输入器将被禁用(例如，当被某些建设机器人放置时)。\n\n[font=default-bold]这不会禁用可以找到所有者的输入器。[/font] when placed by certain bots).\n\n[font=default-bold]This will not disable combinators where an owner can be found.[/font]
cybersyn-combinator-negative-signals=All item and fluid signals will be converted to negative values when entered into the output signals area of the combinator.\n\n[font=default-bold]This will not affect network masks or the special Cybersyn signals.[/font]
cybersyn-combinator-network-mask-parse-mode=在输入器中输入时用于解析网络掩码的方法。
cybersyn-combinator-network-mask-display-mode=如何显示网络掩码。\n\n[font=default-bold]十进制：[/font]掩码按原样以十进制显示(如「128」)。\n[font=default-bold]十六进制：[/font]掩码显示为十六进制(例如「80」而不是「128」)。\n[font=default-bold]二进制：[/font]掩码显示为完整的二进制值(例如，「10000000」而不是「128」)。\n[font=default-bold]八进制：[/font]掩码显示为八进制(例如，「200」而不是「128」)。 '128').\n[font=default-bold]Hexadecimal:[/font] Masks are displayed as hexadecimal (e.g. '80' instead of '128').\n[font=default-bold]Binary:[/font] Masks are displayed as their full binary value (e.g. '10000000' instead of '128').\n[font=default-bold]Octal:[/font] Masks are displayed as octal (e.g. '200' instead of '128').
cybersyn-combinator-network-mask-display-prefix=启用时，前缀将显示在格式化网络掩码的前面，以表明它们是什么格式。\n\n举例：\n[font=default-bold]十进制[/font]数字将被格式化为「0d12345」。\n[font=default-bold]十六进制[/font]数字将被格式化为「0xDEADBEEF」。\n[font=default-bold]二进制[/font]数字将被格式化为「0b101010」。\n[font=default-bold]八进制[/font]数字将被格式化为「0o644」。
cybersyn-combinator-network-mask-use-cs-default=启用时，在输入器中创建新的网络掩码时，将使用Cybersyn中的「默认网络掩码」设置来预填掩码。禁用时，将使用先前输入的掩码值(若有)。 When disabled, the previously entered mask value will be used (if there is one).
cybersyn-combinator-encoder-zero-index=When enabled, the encoder bit buttons will use zero-based indexing for their captions (starting from 0 and going to 31) instead of one-based (starting from 1 and going to 32).
cybersyn-combinator-emit-default-request-threshold=启用时，与Cybersyn默认请求阈值匹配的请求阈值不会从输入器中删除。
cybersyn-combinator-emit-default-priority=启用时，与Cybersyn默认优先级匹配的优先级不会从组合子中移除。
cybersyn-combinator-emit-default-locked-slots=启用时，与Cybersyn默认锁定格数相匹配的锁定格数不会从输入器中删除。

