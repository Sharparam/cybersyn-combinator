network-list-item-tooltip=掩码：\n十进制：__1__\n十六进制：__2__\n二进制：__3__\n八进制：__4__\n\n__CONTROL_LEFT_CLICK__： 编辑\n__CONTROL_RIGHT_CLICK__：移除
