[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=所有消息都将被记录。
cybersyn-combinator-loglevel-INFO=只记录信息和更高的信息。
cybersyn-combinator-loglevel-WARN=只记录警告和更高的警告。
cybersyn-combinator-loglevel-ERROR=只记录错误。
cybersyn-combinator-loglevel-DISABLED=不会记录任何内容。
cybersyn-combinator-loglevel-chat-DEBUG=所有消息都会被记录。
cybersyn-combinator-loglevel-chat-INFO=只记录信息和更高的信息。
cybersyn-combinator-loglevel-chat-WARN=只记录警告和更高的警告。
cybersyn-combinator-loglevel-chat-ERROR=只会记录错误。
cybersyn-combinator-loglevel-chat-DISABLED=不会记录任何内容。
cybersyn-combinator-network-mask-parse-mode-DECIMAL默认情况下假设十进制输入，您可以使用前缀来覆盖它。\n当编辑值时，mod将插入与其显示的样式相匹配的值，如有必要，添加前缀。\n\n[font=default-bold]十进制：[/font]使用「0d」前缀强制十进制模式，「0d128」将被解析为十进制网络掩码「128」。\n[font=default-bold]十六进制：[/font]使用「0x」前缀强制十六进制模式，「0x80」将被解析为十进制网络掩码「128」。\n[font=default-bold]二进制：[/font]使用「0b」前缀强制二进制模式，「0b10000000」将被解析为十进制网络掩码「128」。\n[font=default-bold]八进制：[/font]使用「0o」前缀强制八进制模式，「0o200」将被解析为十进制网络掩码「128」。
cybersyn-combinator-network-mask-parse-mode-HEX=假设默认为十六进制输入，您[font=default-bold]不能[/font]在此模式下使用前缀。这有效地将输入限制为[font=default-bold]仅[/font]十六进制，但会使输入更容易，因为您不需要使用「0x」前缀。 This effectively limits input to [font=default-bold]only[/font] hexadecimal, but will make it easier to input since you don't need to use the '0x' prefix.
cybersyn-combinator-network-mask-display-mode-DECIMAL=掩码按十进制原样显示(如「128」)。 '128').
cybersyn-combinator-network-mask-display-mode-HEX=掩码显示为十六进制(例如「80」而不是「128」)。 '80' instead of '128').
cybersyn-combinator-network-mask-display-mode-BINARY=掩码显示为完整的二进制值(如「10000000」而不是「128」)。 '10000000' instead of '128').
cybersyn-combinator-network-mask-display-mode-OCTAL=掩码显示为八进制(例如，「200」而不是「128」)。 '200' instead of '128').

