[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=所有消息都将被记录。
cybersyn-combinator-loglevel-INFO=只记录信息和更高的信息。
cybersyn-combinator-loglevel-WARN=只记录警告和更高的警告。
cybersyn-combinator-loglevel-ERROR=只记录错误。
cybersyn-combinator-loglevel-DISABLED=不会记录任何内容。
cybersyn-combinator-loglevel-chat-DEBUG=所有消息都会被记录。
cybersyn-combinator-loglevel-chat-INFO=只记录信息和更高的信息。
cybersyn-combinator-loglevel-chat-WARN=只记录警告和更高的警告。
cybersyn-combinator-loglevel-chat-ERROR=只会记录错误。
cybersyn-combinator-loglevel-chat-DISABLED=不会记录任何内容。
cybersyn-combinator-network-mask-parse-mode-DECIMAL="Assume decimal input by default, you can use prefixes to override it.\nWhen editing values, the mod will insert it matching the style it was displayed in, adding a prefix if necessary.\n\n[font=default-bold]Decimal:[/font] Use the '0d' prefix to force decimal mode, '0d128' will be parsed as the decimal network mask '128'.\n[font=default-bold]Hexadecimal:[/font] Use the '0x' prefix to force hexadecimal mode, '0x80' will be parsed as the decimal network mask '128'.\n[font=default-bold]Binary:[/font] Use the '0b' prefix to force binary mode, '0b10000000' will be parsed as the decimal network mask '128'.\n[font=default-bold]Octal:[/font] Use the '0o' prefix to force octal mode, '0o200' will be parsed as the decimal network mask '128'."
cybersyn-combinator-network-mask-parse-mode-HEX="假设默认为十六进制输入，您[font=default-bold]不能[/font]在此模式下使用前缀。这有效地将输入限制为[font=default-bold]仅[/font]十六进制，但会使输入更容易，因为您不需要使用「0x」前缀。"
cybersyn-combinator-network-mask-display-mode-DECIMAL=掩码按十进制原样显示(如「128」)。
cybersyn-combinator-network-mask-display-mode-HEX=掩码显示为十六进制(例如「80」而不是「128」)。
cybersyn-combinator-network-mask-display-mode-BINARY=掩码显示为完整的二进制值(如「10000000」而不是「128」)。
cybersyn-combinator-network-mask-display-mode-OCTAL=掩码显示为八进制(例如，「200」而不是「128」)。

