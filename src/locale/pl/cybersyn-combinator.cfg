[mod-setting-description]
cybersyn-combinator-loglevel=Konfiguruje poziom logowania używany przez mod. Zwykle nie ma potrzeby zmiany tego ustawienia, chyba że poinformuje o tym deweloper.
cybersyn-combinator-loglevel-chat=Konfiguruje, które komunikaty dziennika będą wyświetlane na czacie w grze.
cybersyn-combinator-slotcount-wagon=Liczba slotów w największym wagonie kolejowym, używana do konfiguracji maksymalnej liczby dozwolonych zablokowanych slotów.\nDomyślna wartość 1000 służy jedynie jako zabezpieczenie przed zmodyfikowanymi wagonami.
cybersyn-combinator-upgradeable=Uważany za ulepszoną wersję Sterownika stałych. Domyślny planer ulepszeń oznaczy Sterownik stałych do ulepszenia do Sterownika stałych Cybersyn. \n\nNie ma to wpływu na szybkie ulepszenia.
cybersyn-combinator-use-stacks=Jeśli to możliwe, preferuj wprowadzanie sygnałów w liczbie stosów zamiast w liczbie poszczególnych elementów.
cybersyn-combinator-expressions-enable=Po włączeniu tej opcji można używać wyrażeń matematycznych w polach wprowadzania danych dotyczących liczby elementów w stosie lub wartości elementów. Na przykład „5 + 5” zamieni się w „10”. Obsługiwane są podstawowe operacje matematyczne: dodawanie (+), odejmowanie (-), mnożenie (*), dzielenie (/), modulo (%), potęga (^), grupowanie (nawiasy).
cybersyn-combinator-disable-built=Umieszczone sterowniki stałych Cybersyn zostaną wyłączone.
cybersyn-combinator-disable-built-nonplayer=Sterowniki stałych Cybersyn utworzone w miejscach, w których nie można znaleźć właściciela, zostaną wyłączone (np. gdy zostały umieszczone przez niektóre boty).\n\n[font=default-bold]Nie spowoduje to wyłączenia sterowników, w przypadku których można znaleźć właściciela. [/font]
cybersyn-combinator-negative-signals=Wszystkie sygnały dotyczące elementów i płynów zostaną przekształcone na wartości ujemne po wprowadzeniu do obszaru sygnałów wyjściowych kombinatora.\n\n[font=default-bold]Nie wpłynie to na maski sieciowe ani specjalne sygnały Cybersyn. [/font]
cybersyn-combinator-network-mask-parse-mode=Metoda używana do analizowania masek (pod)sieci podczas wprowadzania do kombinatora.
cybersyn-combinator-network-mask-display-mode=Sposób wyświetlania masek (pod)sieci.\n\n[font=default-bold]Dziesiętny:[/font] Maski są wyświetlane w postaci dziesiętnej (np. „128”).\n[font=default-bold]Szesnastkowy:[/font] Maski są wyświetlane w postaci szesnastkowej (np. „80” zamiast „128”).\n[font=default-bold]Binarny:[/font] Maski są wyświetlane jako pełna wartość binarna (np. „10000000” zamiast „128”).\n[font=default-bold]Ośmiokrotny:[/font] Maski są wyświetlane jako ośmiokrotne (np. „200” zamiast „128”).
cybersyn-combinator-network-mask-display-prefix=Po włączeniu przed sformatowanymi maskami (pod)sieci wyświetlany będzie prefiks wskazujący format, w jakim są one zapisane.\n\nPrzykład:\n[font=default-bold]Liczba dziesiętna[/font] zostanie sformatowana jako „0d12345”.\n[font=default-bold]Liczba szesnastkowa[/font] zostanie sformatowana jako „0xDEADBEEF”.\n[font=default-bold]Liczba binarna[/font] zostanie sformatowana jako „0b101010”.\n[font=default-bold]Liczba ósemkowa[/font] zostanie sformatowana jako „0o644”.
cybersyn-combinator-network-mask-use-cs-default=Po włączeniu tej opcji ustawienie „Domyślna maska sieciowa” z projektu Cybersyn zostanie użyte do wstępnego wypełnienia wartości maski podczas tworzenia nowej maski sieciowej w kombinatorze. Po wyłączeniu tej opcji zostanie użyta poprzednio wprowadzona wartość maski (jeśli taka istnieje).
cybersyn-combinator-encoder-zero-index=Po włączeniu przyciski bitowe enkodera będą używać indeksowania opartego na zerze dla swoich podpisów (zaczynając od 0 do 31) zamiast indeksowania opartego na jedynce (zaczynając od 1 do 32).
cybersyn-combinator-emit-default-request-threshold=Po włączeniu tej opcji wartość progowa żądania, która odpowiada domyślnej wartości progowej żądania Cybersyn, nie zostanie usunięta ze sterownika.
cybersyn-combinator-emit-default-fluid-request-threshold=Po włączeniu tej opcji wartość progowa żądania płynów, która odpowiada domyślnej wartości progowej  żądania Cybersyn, nie zostanie usunięta ze sterownika.
cybersyn-combinator-emit-default-priority=Po włączeniu wartość priorytetu odpowiadająca domyślnemu priorytetowi Cybersyn nie zostanie usunięta ze sterownika.
cybersyn-combinator-emit-default-locked-slots=Po włączeniu wartość zablokowanych slotów odpowiadająca domyślnym zablokowanym slotom Cybersyn nie zostanie usunięta ze sterownika.
cybersyn-combinator-emit-default-reserved-fluid-capacity=Po włączeniu wartość zarezerwowanej pojemności płynów, która odpowiada domyślnej wartości zarezerwowanej pojemności płynów Cybersyn, nie zostanie usunięta ze sterownika.

