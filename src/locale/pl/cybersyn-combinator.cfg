[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=Wszystkie komunikaty będą rejestrowane.
cybersyn-combinator-loglevel-INFO=Rejestrowane będą tylko informacje i komunikaty wyższego poziomu.
cybersyn-combinator-loglevel-WARN=Rejestrowane będą tylko ostrzeżenia i komunikaty wyższego poziomu.
cybersyn-combinator-loglevel-ERROR=Rejestrowane będą tylko błędy.
cybersyn-combinator-loglevel-DISABLED=Nic nie będzie rejestrowane.
cybersyn-combinator-loglevel-chat-DEBUG=Wszystkie komunikaty będą rejestrowane.
cybersyn-combinator-loglevel-chat-INFO=Rejestrowane będą tylko informacje i komunikaty wyższego poziomu.
cybersyn-combinator-loglevel-chat-WARN=Rejestrowane będą tylko ostrzeżenia i komunikaty wyższego poziomu.
cybersyn-combinator-loglevel-chat-ERROR=Rejestrowane będą tylko błędy.
cybersyn-combinator-loglevel-chat-DISABLED=Nic nie będzie rejestrowane.
cybersyn-combinator-network-mask-parse-mode-DECIMAL=Domyślnie zakładane jest wprowadzanie wartości dziesiętnych, można użyć prefiksów, aby to zmienić.\nPodczas edycji wartości mod wstawi ją zgodnie ze stylem, w jakim została wyświetlona, dodając prefiks, jeśli to konieczne.\n\n[font=default-bold]Dziesiętny:[/font] Użyj przedrostka „0d”, aby wymusić tryb dziesiętny, „0d128” zostanie przetworzone jako dziesiętna maska sieciowa „128”.\n[font=default-bold]Szesnastkowy:[/font] Użyj przedrostka „0x”, aby wymusić tryb szesnastkowy, „0x80” zostanie przetworzone jako dziesiętna maska sieciowa „128”.\n[font=default-bold] Binarny:[/font] Użyj przedrostka „0b”, aby wymusić tryb binarny, „0b10000000” zostanie przetworzone jako dziesiętna maska sieciowa „128”.\n[font=default-bold]Ośmiokrotny:[/font] Użyj przedrostka „0o”, aby wymusić tryb ośmiokrotny, „0o200” zostanie przetworzone jako dziesiętna maska sieciowa „128”.
cybersyn-combinator-network-mask-parse-mode-HEX=Domyślnie zakładaj wprowadzanie danych w systemie szesnastkowym, w tym trybie [font=default-bold]nie można[/font] używać przedrostków. Ogranicza to wprowadzanie danych [font=default-bold]wyłącznie[/font] do systemu szesnastkowego, ale ułatwia wprowadzanie danych, ponieważ nie trzeba używać przedrostka „0x”.
cybersyn-combinator-network-mask-display-mode-DECIMAL=Maski są wyświetlane w postaci dziesiętnej (np. „128”).
cybersyn-combinator-network-mask-display-mode-HEX=Maski są wyświetlane w postaci szesnastkowej (np. „80” zamiast „128”).
cybersyn-combinator-network-mask-display-mode-BINARY=Maski są wyświetlane jako pełna wartość binarna (np. „10000000” zamiast „128”).
cybersyn-combinator-network-mask-display-mode-OCTAL=Maski są wyświetlane w systemie ósemkowym (np. „200” zamiast „128”).

[cybersyn-combinator-commands]
remote-open=Użyj podczas najechania kursorem na obiekt, aby otworzyć pobliski sterownik Cybersyn (stały).
remote-close=Użyj, aby zamknąć otwarty sterownik Cybersyn (stały).
sort=Sortuj sygnały w „wybranym” sterowniku stałym Cybersyn (tym, nad którym aktualnie znajduje się kursor).
sort-all=Sortuj sygnały we wszystkich sterownikach stałych Cybersyn na wszystkich powierzchniach.

[cybersyn-combinator-window]
title=Sterownik stałych Cybersyn
cs-signal-reset=Zresetuj do wartości domyślnych
stacks=Stosy
items=Przedmioty
network-list-title=Maski sieciowe
network-list-tooltip=Wybierz sygnał lewym przyciskiem myszy, wprowadź wartość maski sieciowej w polu tekstowym, a następnie naciśnij zielony przycisk potwierdzenia, aby go dodać.\nUżyj __CONTROL_LEFT_CLICK__ na elemencie listy, aby go edytować, lub __CONTROL_RIGHT_CLICK__, aby go usunąć.\nJeśli użyjesz kombinacji klawiszy __CONTROL_KEY_CTRL____CONTROL_STYLE_BEGIN__ + __CONTROL_STYLE_END____CONTROL_LEFT_CLICK__ na sygnale, otworzy się on w graficznym interfejsie użytkownika kodera sieciowego.\n(Dodanie istniejącego sygnału z nową wartością spowoduje jego aktualizację).
network-list-item-tooltip=Maska:\nDziesiętna: __1__\nSzesnastkowa: __2__\nDwójkowa: __3__\nÓsemkowa: __4__\n\n__CONTROL_LEFT_CLICK__: Edytuj\n__CONTROL_RIGHT_CLICK__: Usuń\n__CONTROL_KEY_CTRL____CONTROL_STYLE_BEGIN__ + __CONTROL_STYLE_END____CONTROL_LEFT_CLICK__: Otwórz w koderze sieciowym
invalid-signal=Sygnały wirtualne [virtual-signal=signal-everything], [virtual-signal=signal-anything] i [virtual-signal=signal-each] lub sygnały puste/nieznane nie są prawidłowe jako sygnały wyjściowe.\nSzczegółowe informacje można znaleźć w [color=blue]https://forums.factorio.com/viewtopic.php?p=554711[/color].
max-network-signals=Osiągnięto maksymalną liczbę __1__ sieci  __plural_for_parameter_1_{1=signal has|rest=signals have}__ nie można dodać więcej do tego sterownika.
non-virtual-network-mask=[__1__=__2__] nie jest prawidłowym sygnałem maski sieciowej, dozwolone są tylko sygnały wirtualne.
item-total=Łączna liczba elementów
item-total-description=Łączna liczba elementów żądanych przez ten sterownik, do tej sumy wliczane są tylko ujemne wartości sygnałów.
item-stacks=Łączna liczba stosów
item-stacks-description=Łączna liczba stosów wymaganych przez ten sterownik, tylko ujemne wartości sygnału są uwzględniane w tej sumie.
fluid-total=Łączna ilość płynów
fluid-total-description=Łączna ilość płynów wymaganych przez ten sterownik, tylko ujemne wartości sygnału są uwzględniane w tej sumie.

[cybersyn-combinator-encoder]
title=Koder sieciowy
tooltip=Każdy ponumerowany przycisk reprezentuje bit w masce sieciowej (podsieci). __CONTROL_LEFT_CLICK__ przycisk do włączania lub wyłączania bitu (podsieci).\nNumer odpowiada pozycji bitu w masce sieciowej, zaczynając od pierwszego bitu (najmniej znaczącego lub najbardziej prawego) w lewym górnym przycisku, a kończąc na ostatnim bicie (najbardziej znaczącym lub najbardziej lewym) w prawym dolnym przycisku.\n\nKażdy włączony przycisk zasadniczo dodaje potęgę dwójki do końcowej wartości maski sieciowej (sygnału), przy czym pierwszy przycisk zaczyna się od 2^0 (1) i rośnie aż do ostatniego przycisku przy 2^31 (2 147 483 648).
all=Wszystkie
none=Żadne
decimal=Dziesiętne
hexadecimal=Szesnastkowe
binary=Binarne
octal=Ośmiowe
