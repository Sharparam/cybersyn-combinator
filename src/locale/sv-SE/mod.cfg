[mod-setting-description]
cybersyn-combinator-loglevel=Sätter loggnivån som modden använder. Vanligen finns ingen anledning att ändra på detta om inte en utvecklare gett instruktioner om det.
cybersyn-combinator-loglevel-chat=Sätter vilka loggmeddelanden som ska visas i spelchatten.
cybersyn-combinator-slotcount-wagon=Antal platser i den största tågvagnen, används för att ställa in max antal låsta platser som tillåts.\nStandardvärdet om 1000 är för att ha en marginal för moddade vagnar.
cybersyn-combinator-upgradeable=Om aktiverat anses Cybersyn-konstantkombinatorn vara en uppgradering av den vanliga konstantkombinatorn. En vanlig uppgraderingsplanerare kommer markera konstantkombinatorer för uppgradering till Cybersyn-konstantkombinatorer.\n\nSnabbuppgradering påverkas inte.
cybersyn-combinator-use-stacks=Om möjligt, föredra att mata in signaler med stapelantal istället för styck som vanligt.
cybersyn-combinator-expressions-enable=När detta läge är aktiverat kan du använda formler i inmatningsfälten för produkt- och Cybersyn-signaler. T.ex. '5 + 5' beräknas till '10'. Vanliga matematiska operationer kan användas: addition (+), subtraktion (-), multiplikation (*), division (/), modulo (%), exponent (^), gruppering (parenteser).
cybersyn-combinator-disable-built=Nybyggda Cybersyn-konstantkombinatorer placeras i avstängt läge.
cybersyn-combinator-disable-built-nonplayer="Nybyggda Cybersyn-konstantkombinatorer som inte har en ägare placeras i avstängt läge (t.ex. om placerad av vissa bottar).\n\n[font=default-bold]Detta påverkar inte kombinatorer där en ägare kan hittas.[/font]"
cybersyn-combinator-negative-signals="Konvertera alla utsignaler för varor och vätskor till negativa värden.\n\n[font=default-bold]Detta påverkar inte nätverksmasker eller Cybersyns specialsignaler.[/font]"
cybersyn-combinator-network-mask-parse-mode=Metod att använda för inläsning av (sub-)nätverksmasker vid inmatning i kombinatorn.
cybersyn-combinator-network-mask-display-mode="Ställer in hur (sub-)nätverksmasker visas.\n\n[font=default-bold]Decimalt:[/font] Masker visas som vanliga decimaltal (t.ex. '128').\n[font=default-bold]Hexadecimalt:[/font] Masker visas som hexadecimala tal (e.g. '80' istället för '128').\n[font=default-bold]Binärt:[/font] Masker visas som binära tal (t.ex. '10000000' istället för '128').\n[font=default-bold]Oktalt:[/font] Masker visas som oktala tal (e.g. '200' istället för '128')."
cybersyn-combinator-network-mask-display-prefix="Visar prefix framför formaterade (sub-)nätverksmasker för att indikera vilket format de har.\n\nExempel:\nEtt [font=default-bold]decimaltal[/font] formateras likt '0d12345'.\nEtt [font=default-bold]hexadecimalt[/font] tal formateras likt '0xDEADBEEF'.\nEtt [font=default-bold]binärt[/font] tal formateras likt '0b101010'.\nEtt [font=default-bold]oktalt[/font] tal formateras likt '0o644'."
cybersyn-combinator-network-mask-use-cs-default=Använder standardnätverksmasken från Project Cybersyn som standardvärde för bitmasken när en ny nätverksmask skapas i kombinatorn. Annars används den förra inskrivna masken (om det finns en).
cybersyn-combinator-encoder-zero-index=Om aktiverad används nollbaserad indexering för texten på knapparna i nätverkskodaren (från 0 till 31) istället för ettbaserad indexering (från 1 till 32).
cybersyn-combinator-emit-default-request-threshold=Om aktiverad kommer en förfrågningströskel som matchar Cybersyns standardvärde inte att tas bort från kombinatorn.
cybersyn-combinator-emit-default-priority=Om aktiverad kommer en prioritet som matchar Cybersyns standardvärde inte att tas bort från kombinatorn.
cybersyn-combinator-emit-default-locked-slots=Om aktiverad kommer ett värde på "låsta platser" som matchar Cybersyns standardvärde inte att tas bort från kombinatorn.

