[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=Alla meddelanden kommer loggas.
cybersyn-combinator-loglevel-INFO=Endast information och högre kommer loggas.
cybersyn-combinator-loglevel-WARN=Endast varningar och högre kommer loggas.
cybersyn-combinator-loglevel-ERROR=Endast fel kommer loggas.
cybersyn-combinator-loglevel-DISABLED=Inget kommer loggas.
cybersyn-combinator-loglevel-chat-DEBUG=Alla meddelanden kommer loggas.
cybersyn-combinator-loglevel-chat-INFO=Endast information och högre kommer loggas.
cybersyn-combinator-loglevel-chat-WARN=Endast varningar och högre kommer loggas.
cybersyn-combinator-loglevel-chat-ERROR=Endast fel kommer loggas.
cybersyn-combinator-loglevel-chat-DISABLED=Inget kommer loggas.
cybersyn-combinator-network-mask-parse-mode-DECIMAL="Anta decimalt inmatningsläge, med möjlighet att ändra via prefix.\nVid ändring av värden kommer modden att fylla i det existerande värdet med ett format som matchar det sätt värde visades med, inkl. ett prefix om nödvändigt.\n\n[font=default-bold]Decimaltal:[/font] Använd prefixet '0d' för att tvinga decimaltal, '0d128' kommer tydas som den decimala nätverksmasken '128'.\n[font=default-bold]Hexadecimalt:[/font] Använd prefixet '0x' för att tvinga hexadecimalt läge, '0x80' kommer tydas som den decimala nätverksmasken '128'.\n[font=default-bold]Binärt:[/font] Använd prefixet '0b' för att tvinga binärt läge, '0b10000000' kommer tydas som den decimala nätverksmasken '128'.\n[font=default-bold]Oktalt:[/font] Använd prefixet '0o' för att tvinga oktalt läge, '0o200' kommer tydas som den decimala nätverksmasken '128'."
cybersyn-combinator-network-mask-parse-mode-HEX="Anta hexadecimalt inmatningsläge. Det går [font=default-bold]inte[/font] att använda prefix i detta läge. I det här läget går det [font=default-bold]endast[/font] att använda hexadecimala tal, men det blir något lättare att mata in dem eftersom ett '0x'-prefix inte längre behöver användas."
cybersyn-combinator-network-mask-display-mode-DECIMAL=Masker visas som de är i decimaltal (t.ex. '128').
cybersyn-combinator-network-mask-display-mode-HEX=Masker visas som hexadecimala tal (t.ex. '80' istället för '128').
cybersyn-combinator-network-mask-display-mode-BINARY=Masker visas som binära tal (t.ex. '10000000' istället för '128').
cybersyn-combinator-network-mask-display-mode-OCTAL=Masker visas som oktala tal (t.ex. '200' istället för '128').

