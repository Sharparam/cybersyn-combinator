[mod-setting-description]
cybersyn-combinator-loglevel=Настраивает уровень журнала, используемый модом. Обычно нет необходимости изменять это, если только разработчик не скажет об этом.
cybersyn-combinator-loglevel-chat=Настраивает, какие сообщения журнала будут отображаться в игровом чате.
cybersyn-combinator-slotrows=Количество строк, доступных для сигналов, не относящихся к Cybersyn.
cybersyn-combinator-slotcount-network=Количество слотов сигнала, которые необходимо сделать доступными для настройки (под-)сетевых масок.
cybersyn-combinator-slotcount-wagon=Количество ячеек в самом большом вагоне поезда, используемое для настройки максимально допустимого количества заблокированных ячеек.\nЗначение по умолчанию 1000 предназначено только для защиты от любых модифицированных вагонов.
cybersyn-combinator-upgradeable=Рассматривается как улучшенный уровень постоянного комбинатора. Планировщик обновлений по умолчанию помечает постоянные комбинаторы для обновления до киберсин-комбинаторов.\n\nЭто не влияет на быстрое обновление.
cybersyn-combinator-use-stacks=Когда это возможно, предпочитать ввод сигналов в количестве пачек, а не в количестве единиц предметов.
cybersyn-combinator-expressions-enable=Если включено, вы можете использовать математические выражения в полях ввода для подсчета числа пачек или значений сигналов. Например, "5 + 5" превратится в "10". Поддерживаются основные математические операции: сложение (+), вычитание (-), умножение (*), деление (/), по модулю (%), степень (^), группировка (круглые скобки).
cybersyn-combinator-disable-built=Только что построенные постоянные комбинаторы Cybersyn будут отключены.
cybersyn-combinator-disable-built-nonplayer=Постоянные комбинаторы Cybersyn, созданные способом, при котором владелец не может быть определен, будут отключены (например, при размещении определенными ботами).\n\n[font=default-bold]Это не приведёт к отключению комбинаторов, у которых можно определить владельца.[/font]
cybersyn-combinator-negative-signals=Все значения сигналов предметов и жидкостей будут преобразованы в отрицательные значения при вводе в область исходящих сигналов комбинатора.\n\n[font=default-bold]Это не повлияет на сетевые маски или специальные сигналы Cybersyn.[/font]
cybersyn-combinator-network-mask-parse-mode=Метод, используемый для синтаксического анализа (под-)сетевых масок при вводе в комбинатор.
cybersyn-combinator-network-mask-display-mode=Как отобразить (под-)сетевые маски.\n\n[font=default-bold]Десятичный:[/font] Маски отображаются как есть в десятичном формате (например, '128').\n[font=default-bold]Шестнадцатеричный:[/font] Маски отображаются в шестнадцатеричном формате (например, '80' вместо '128').\n[font=default-bold]Двоичный:[/font] Маски отображаются как их полное двоичное представление (например, '10000000' вместо '128').\n [font=default-bold]Восьмеричный:[/font] Маски отображаются как восьмеричные (например, "200" вместо "128").
cybersyn-combinator-network-mask-display-prefix=Если включено, перед форматированными (под-)сетевыми масками будет отображаться префикс, указывающий, в каком формате они находятся.\n\nПример:\n [font=default-bold]Десятичное число[/font] будет отформатировано как '0d12345'.\n [font=default-bold]Шестнадцатеричное число[/font] будет отформатировано как '0xDEADBEEF'.\n [font=default-bold]Двоичное число[/font] будет отформатировано как '0b101010'.\n [font=default-bold]восьмеричное число[/font] будет отформатировано как '0o644'.
cybersyn-combinator-network-mask-use-cs-default=Если опция включена, параметр "Сетевая маска по умолчанию" из Project Cybersyn будет использоваться для предварительного заполнения значения маски при создании новой сетевой маски в комбинаторе. При отключении будет использоваться ранее введенное значение маски (если таковое имеется).
cybersyn-combinator-emit-default-request-threshold=Если включено, пороговое значение запроса, соответствующее пороговому значению запроса Cybersyn по умолчанию, не будет удалено из комбинатора.
cybersyn-combinator-emit-default-priority=Если включено, значение приоритета, соответствующее приоритету Cybersyn по умолчанию, не будет удалено из комбинатора.
cybersyn-combinator-emit-default-locked-slots=Если включено, значение заблокированных слотов, соответствующее заблокированным слотам Cybersyn по умолчанию, не будет удалено из комбинатора.

