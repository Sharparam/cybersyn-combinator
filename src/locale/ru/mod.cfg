max-network-signals=Достигнуто максимальное количество в __1__ __plural_for_parameter_1_{1=сигнал|rest=сигналов}__ сети, вы не можете добавить больше в этот комбинатор
non-virtual-network-mask=[__1__=__2__] это недопустимый сигнал сетевой маски, разрешены только виртуальные сигналы.
