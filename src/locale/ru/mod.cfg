[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=Все сообщения будут регистрироваться.
cybersyn-combinator-loglevel-INFO=В журнал будет записываться только информация и уровнем выше.
cybersyn-combinator-loglevel-WARN=Будут регистрироваться только предупреждения и уровнем выше.
cybersyn-combinator-loglevel-ERROR=Будут регистрироваться только ошибки.
cybersyn-combinator-loglevel-DISABLED=Ничего не будет занесено в журнал.
cybersyn-combinator-loglevel-chat-DEBUG=Все сообщения будут регистрироваться.
cybersyn-combinator-loglevel-chat-INFO=В журнал будет записываться только информация и уровнем выше.
cybersyn-combinator-loglevel-chat-WARN=Будут регистрироваться только предупреждения и уровнем выше.
cybersyn-combinator-loglevel-chat-ERROR=Будут регистрироваться только ошибки.
cybersyn-combinator-loglevel-chat-DISABLED=Ничего не будет занесено в журнал.
cybersyn-combinator-network-mask-parse-mode-DECIMAL=По умолчанию предполагается десятичный ввод, вы можете использовать префиксы, чтобы переопределить его.\nПри редактировании значений мод вставит их в соответствии со стилем, в котором они отображались, при необходимости добавив префикс.\n\n[font=default-bold]Десятичный: [/font] Используйте префикс '0d' для принудительного десятичного режима, '0d128' будет проанализировано как десятичная сетевая маска '128'.\n[font=default-bold]Шестнадцатеричная:[/font] Используйте префикс '0x' для принудительного использования шестнадцатеричного режима, '0x80' будет проанализировано как десятичная сетевая маска '128'.\n[font=default-bold]Двоичная:[/font] Используйте префикс '0b' для принудительного использования двоичного режима, '0b10000000' будет проанализировано как десятичная сетевая маска '128'.\n[font=default-bold]Восьмеричный: [/font] Используйте префикс '0o' для принудительного использования восьмеричного режима, '0o200' будет проанализировано как десятичная сетевая маска '128'.
cybersyn-combinator-network-mask-parse-mode-HEX=По умолчанию предполагается шестнадцатиричный ввод, вы [font=default-bold]не можете[/font] использовать префиксы в этом режиме. Это эффективно ограничивает ввод [font=default-bold]только шестнадцатиричными значениями[/font] , но упростит ввод, поскольку вам не нужно использовать префикс '0x'.
cybersyn-combinator-network-mask-display-mode-DECIMAL=Маски отображаются как есть в десятичном формате (например, "128").
cybersyn-combinator-network-mask-display-mode-HEX=Маски отображаются в шестнадцатеричном формате (например, "80" вместо "128").
cybersyn-combinator-network-mask-display-mode-BINARY=Маски отображаются в виде их полного двоичного значения (например, "10000000" вместо "128").
cybersyn-combinator-network-mask-display-mode-OCTAL=Маски отображаются в восьмеричном формате (например, "200" вместо "128").

[cybersyn-combinator-commands]
remote-open=Используйте при наведении курсора мыши на объект, чтобы открыть ближайший комбинатор Cybersyn (постоянный).
remote-close=Используется для закрытия открытого комбинатора Cybersyn (постоянного)

